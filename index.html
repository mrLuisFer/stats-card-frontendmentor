<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Stats preview card component | mrLuisFer</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-img" draggable="false"></div>
        <div class="card-content-container">
          <h1 class="card-title">
            Get <span>insights</span> that help your business grow.
          </h1>

          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-list-container">
            <p class="card-list-item">
              10k+
              <span class="card-list-item-span"> companies </span>
            </p>
            <p class="card-list-item">
              314
              <span class="card-list-item-span"> templates </span>
            </p>
            <p class="card-list-item">
              12M+
              <span class="card-list-item-span"> queries </span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          class="footer-link"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/mrLuisFer"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
          >mrLuisFer</a
        >.
      </p>
    </footer>
  </body>
</html>
